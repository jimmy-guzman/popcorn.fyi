name: pull_request

on: [pull_request]

jobs:
  code_check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup Repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: pnpm

      - name: ğŸ“¦ Install Deps
        run: pnpm install

      - name: ğŸ¨ Format
        run: pnpm format

      - name: âœ”ï¸ Check
        run: pnpm check
